<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electron Todo App</title>
    <script>
      const { ipcRenderer } = require("electron");
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6">
      <h1 class="text-2xl font-bold mb-4 text-violet-600">Todo List</h1>
      <div class="flex gap-2 mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task..."
          class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-violet-400"
        />
        <button
          onclick="addTask()"
          class="bg-violet-600 text-white px-4 py-2 rounded-lg hover:bg-violet-700"
        >
          Add
        </button>
      </div>
      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      function addTask() {
        const taskText = taskInput.value.trim();
        if (!taskText) return;

        
        // ipcRenderer.send("message", taskText);

        // Create and add task
        const li = document.createElement("li");
        li.className =
          "flex items-center justify-between bg-gray-100 rounded-md px-4 py-2";
        li.innerHTML = `
          <span>${taskText}</span>
          <button class="text-red-500 hover:text-red-700" onclick="removeTask(this)">
            âœ–
          </button>
        `;
        taskList.appendChild(li);
        taskInput.value = "";
      }

      function removeTask(button) {
        button.parentElement.remove();
      }

      ipcRenderer.on("reply", (event, message) => {
        console.log("Reply from main process:", message);
      });
    </script>
  </body>
</html>
